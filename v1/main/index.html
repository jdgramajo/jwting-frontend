<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/svg" href="/jwt.svg" />
    <title>JWTING</title>
  </head>

  <body>
    <!-- EXTERNAL DEPENDENCIES START -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <!-- EXTERNAL DEPENDENCIES END -->

    <!-- SHARED SCRIPTS START -->
    <script src="/shared/v1/requests/session.js"></script>
    <!-- SHARED SCRIPTS END -->

    <!-- SHARED COMPONENTS START -->
    <script src="/shared/v1/components/header/model.js"></script>
    <script src="/shared/v1/components/header/creator.js"></script>
    <!-- SHARED COMPONENTS END -->

    <!-- CONTROLLER (AND COMPONENT) START -->
    <script>
      const header = createHeaderComponent([
        { href: "/v1/signout", name: "Sign out" },
      ]);
      header.appendComponentToElement(document.body);

      fetch(`${backendRootURL}/myRoles`, {
        credentials: "include",
      })
        .then((response) => {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error(response.statusText);
          }
        })
        .then((responseObject) => {
          const mainTitleDiv = document.createElement("div");
          mainTitleDiv.setAttribute(
            "class",
            "d-flex flex-row justify-content-center"
          );
          const mainTitleText = document.createElement("h1");
          mainTitleText.innerText = "Sign in successful!";
          mainTitleDiv.appendChild(mainTitleText);

          const rolesTitleDiv = document.createElement("div");
          rolesTitleDiv.setAttribute(
            "class",
            "d-flex flex-row justify-content-center"
          );
          rolesTitleDiv.setAttribute(
            "style",
            "margin-top: 50px; margin-bottom: 25px;"
          );
          const rolesTitleText = document.createElement("h2");
          rolesTitleText.innerText = "Your roles are:";
          rolesTitleDiv.appendChild(rolesTitleText);

          const rolesList = document.createElement("ul");
          responseObject.roles.map((role) => {
            const item = document.createElement("li");
            item.innerText = `${role}`;
            rolesList.appendChild(item);
          });

          const component = document.createElement("div");
          component.setAttribute(
            "class",
            "container col-xl-4 col-lg-4 col-md-4 col-sm-8"
          );
          component.setAttribute("style", "margin-top: 150px;");
          component.appendChild(mainTitleDiv);
          component.appendChild(rolesTitleDiv);
          component.appendChild(rolesList);

          document.body.appendChild(component);
        })
        .catch((err) => {
          console.log(`${err}`);
        });
    </script>
    <!-- CONTROLLER (AND COMPONENT) END -->
  </body>
</html>
